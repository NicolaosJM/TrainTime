<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Times</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>    
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="background-color: rgb(148, 67, 35); margin:0px">
            <h1 class="display-3 text-center" style="color: lightgray">Train Times</h1>
            <p class="lead text-center" style="color: lightgray">Schedule </p>
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (mins)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody className="table-body">
                        <tr id="trainRowTr">
                            <td id="trainNameTd"></td>
                            <td id="trainDestinationTd"></td>
                            <td id="trainFrequencyTd"></td>
                            <td id="TrainNextArrivalTd"></td>
                            <td id="trainMinutesAwayTd"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
    <!-- </div>
    <div class="container"> -->
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Train Name</label>
                        <input class="form-control" id="trainNameId">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Destination</label>
                        <input class="form-control" id="destinationId">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Train Time (HHmm - militatry time</label>
                        <input class="form-control" id="firstTrainTimeId">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Frequency (mins)</label>
                        <input class="form-control" id="frequencyId">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
        </div>
        <br>
    </div>
    <script src="assests/javascript/app.js"></script>
</body>
</html>
